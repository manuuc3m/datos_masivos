<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas de Senderismo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .ruta {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
        }
        .ruta img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .ruta h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rutas de Senderismo en Arganzuela</h1>
        </div>

        <!-- Ejemplo de una ruta de senderismo -->
        <div class="ruta">
            <h2>Nombre de la Ruta</h2>
            <img src="ruta/a/imagen.jpg" alt="Imagen de la ruta">
            <p>Descripción de la ruta de senderismo. Aquí puede ir información sobre la longitud, dificultad, puntos de interés, etc.</p>
        </div>

        <!-- Repetir el div .ruta por cada ruta de senderismo que se quiera mostrar -->

    </div>

</html>
