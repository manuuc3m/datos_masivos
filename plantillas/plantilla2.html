<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Informacion</title>
  <!-- bootsrap link -->
  <!-- https://getbootstrap.com/docs/5.0/components/accordion/ -->
</head>

<body>
  <h1>Resultados de: </h1> {{ distrito }}  
  <h2>Barrio: </h2> {{ barrio }} 
  <ul>
  {% for aparcamiento in aparcamientos %}
    <li>
      <em>{{ aparcamiento.nombre }}:</em> {{ aparcamiento.localidad }} | {{ aparcamiento.coordenada_x }} | {{ aparcamiento.coordenada_y }} | {{ aparcamiento.barrio }}
    </li>
  {% endfor %}
  </ul>
</body>
</html>
